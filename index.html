<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div class="formbox">
        <form action="Welcome.html" target="_blank" method="post">
            <fieldset class="">
                <legend>Personal Info</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required/><br>
                <br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required/><br>
                <br>
                <label for="gen">Gender:</label>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label><br>
                <br>
                <label for="birthdate">D.O.B:</label>
                <input type="date" id="birthdate" max="2023-08-21"><br>
                <br>
                <label for="Email">Email Id:</label>
                <input type="email" name="mail" id="Email" required>
            </fieldset>
            
            <div class="Check">
                <p>Choose the frontend skills that you know:</p>
                <input type="checkbox" id="html" name="language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="checkbox" id="css" name="language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="checkbox" id="javascript" name="language" value="Javascript">
                <label for="javascript">Javascript</label><br>
            </div>
            
            <br>
            <label>Choose your favorite language:</label>
            <select id="fav_lang" name="fav_lang">
                <option value="Python">Python</option>
                <option value="C">C</option>
                <option value="Java" selected>Java</option>
                <option value="C++">C++</option>
                <option value="Ruby">Ruby</option>
            </select><br>
            <br>
            <label for="about">Mentions your hobbies...</label><br>
            <br>
            <textarea name="about" id="about" rows="3" cols="40">Tell us about your hobbies...</textarea><br>
            <br>
            <input type="submit" value="Submit" id="submit"><br>
            
        </form>
    
    </div>
</body>
</html>
